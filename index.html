<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;1,200;1,800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h1>
                Rock. Paper. Scissors.
            </h1>
            <h3 class="instructions">Instructions</h3>
            <p>Try to defeat the computer! Select rock, paper, or scissors below,
                 then hit the button to throw your hand!
            </p>
        </section>
        <section class="button-section">
            <label>
                <input type="radio" name="rock-paper-scissors" value="rock">
                <img src="./assets/rock.png">
            </label>

            
            <label>
                <input type="radio" name="rock-paper-scissors" value="paper">
                <img src="./assets/paper.png">
            </label>

            
            <label>
                <input type="radio" name="rock-paper-scissors" value="scissors">
                <img src="./assets/scissors.png">
            </label>

            <button id="button">Guess!</button>
            
            <span id="display-result"></span>

        <section class="stats">
            <h3 id="display-stats">Stats</h3>
            <span id="guesses-display">Guesses:</span>
            <span id="wins-display">Wins:</span>
            <span id="losses-display">Losses:</span>
            <span id="draws-display">Draws</span>
        </section>

        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
